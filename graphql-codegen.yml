overwrite: true
schema: 'http://localhost:3000/api/graphql'
documents: 'src/**/*.graphql'
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-graphql-request'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
